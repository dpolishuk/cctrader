# Web Search Daemon Configuration

# Search engines (comma-separated)
# Options: duckduckgo, bing, brave, baidu, exa, github, juejin, csdn
ALLOWED_SEARCH_ENGINES="duckduckgo,bing"

# Default engine for searches
DEFAULT_SEARCH_ENGINE="duckduckgo"

# Server port (must match .mcp.json)
PORT=3000

# Mode: stdio, http, or both
MODE="http"

# Restart delay in seconds (after crash)
RESTART_DELAY=5

# Max log file size in MB (rotates when exceeded)
MAX_LOG_SIZE_MB=10

# Enable CORS for browser access (optional)
ENABLE_CORS="true"

# Proxy settings (leave empty if not needed)
USE_PROXY="false"
PROXY_URL=""
